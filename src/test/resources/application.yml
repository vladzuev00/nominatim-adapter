spring:
  datasource:
    url: jdbc:tc:postgresql:11.1:///integration-tests-db
  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          generate_statistics: true
          jdbc:
            batch_size: 10
          dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect
    show-sql: true
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisDialect
  sql:
    init:
      mode: always
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  liquibase:
    changeLog: classpath:db/db.changelog-master.yaml

server:
  servlet:
    context-path: /cityMileage

overpass:
  timeout: 50

distance-classifying:
  cache-geometries: false
  track-simplify-epsilon: 0.00015
  significant-gps-distance-threshold: 500
